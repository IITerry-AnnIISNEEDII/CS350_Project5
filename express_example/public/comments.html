    <script>
      function Email(event) {
        event.preventDefault(); 
        var form = document.getElementById("myForm");
        var firstName, lastName, email, comments;
        var text = ""; 
  
        firstName = form.elements["firstName"].value;
        lastName = form.elements["lastName"].value;

        text = "Thank you for your submition, " + firstName + " " + lastName + "!";
        text += "\nYour information is being processed, and a confirmation email has been sent!"
        alert(text);
        form.submit();
      } // end Email


        function Field(element, field) {
           if (element.type == "email") {
              if (!element.Validate()) {
                alert("\"Email Address\" is a required field and must be a valid email");
                return false;
              }
            }
            else if (element.type == "phone") {
              if (!element.Validate()) {
                alert("\"Phone Number\" must be in the form of xxx-xxx-xxxx");
                return false;
              }
            }
            else {
              if (!element.Validate()) {
                alert(field + " is a required field");
                return false;
              }
            }
          return true;
          } // end Field

    </script>
